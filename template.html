<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DocEgy
    </title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style-ltr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <!-- Header Start-->
    <!--+navbar-->
    <!-- Header End-->
            <nav class="docegy-navbar dark-nav">
              <div class="container">
                <div class="nav-bar">
                  <div class="nav-logo"><a href="#"><img src="assets/images/logo.svg" alt="logoForDocEgy"></a></div>
                  <div class="nav-info">
                    <div class="nav-link">
                      <ul>
                        <li><a href="#">contact us</a></li>
                        <li><a href="#">arabic</a></li>
                      </ul>
                    </div>
                    <div class="nav-button">
                      <button>sign up</button>
                      <button class="active">login</button>
                    </div>
                  </div>
                  <div class="icon-burg">
                    <div class="open-menu"><span class="open-one"></span><span class="open-tow"></span><span class="open-three"></span></div>
                    <div class="close-menu"><span class="close-one"></span><span class="close-tow"></span></div>
                  </div>
                </div>
              </div>
            </nav>
            <div class="layout">
              <div class="div-forms">
                <ul>
                  <li><a href="#">contact us</a></li>
                  <li><a href="#">arabic</a></li>
                </ul>
                <div class="nav-button">
                  <button>sign up</button>
                  <button class="active">login</button>
                </div>
              </div>
            </div>
        <div class="docegy-cover">
          <div class="container">
            <div class="form-search">
              <div class="select-container"><span class="icon-box"><img class="img-fluid" src="assets/images/doctor-icon.svg" alt=""></span>
                <select class="form-control js-select2">
                  <option>Specialization</option>
                  <option>Surgeon</option>
                  <option>Pediatrician</option>
                  <option>Psychiatrist</option>
                  <option>Cardiologist</option>
                </select>
              </div>
              <div class="form-search-item"><span><img src="assets/images/doctor.svg" alt=""></span>
                <input class="search-filter-input form-control" type="text" placeholder="Doctor Name">
              </div>
              <div class="select-container"><span class="icon-box"><img class="img-fluid" src="assets/images/maps-and-flags.svg" alt="..."></span>
                <select class="form-control js-select2">
                  <option>Select Region</option>
                  <option>Ain Schams</option>
                  <option>Helwan</option>
                  <option>Midant Naser</option>
                </select>
              </div>
              <div class="button-item">
                <button>Search</button>
              </div>
            </div>
          </div>
        </div>
    <div class="container">
      <div class="cont-template">
        <div class="page-links">
          <ul>
            <li><a href="#">DocEgy</a></li>
            <li><a href="#">Heart diseases</a></li>
            <li><a href="#">Nasr City </a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Start Footer-->
    <footer>
      <div class="container">
        <div class="foot-head">
          <div class="foot-logo"><img src="assets/images/logo.svg" alt="..."></div>
          <div class="foot-social">
            <ul class="unstyled-list">
              <li><a href="#"><img src="assets/images/twitter.svg" alt="..."></a></li>
              <li><a href="#"><img src="assets/images/linkedin.svg" alt="..."></a></li>
              <li><a href="#"><img src="assets/images/instagram.svg" alt="..."></a></li>
              <li class="img-icon"><a href="#"><img src="assets/images/facebook.svg" alt="..."></a></li>
            </ul>
          </div>
        </div>
        <div class="foot-bod"><span>Copyright reserved to Docegy</span>
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">Polices</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- End Footer-->
    <!-- Site Scripts-->
    <script src="assets/js/vendors.min.js"></script>
    <!--script(src='assets/js/bootstrap-ltr.min.js')-->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="assets/js/all.min.js"></script>

</html>
